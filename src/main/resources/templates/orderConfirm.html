<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<title>サンプルショッピング</title>
</head>

<body>
	<div class="container">
		<h1 class="text-center">サンプルショッピング</h1>
		<div class="cart-box mx-auto">
			<h2 class="text-center">カート</h2>
			<div class="product-item d-flex justify-content-between align-items-center">
				<img src="https://via.placeholder.com/100" alt="商品画像" class="confirm-product-image">
				<div>
					<h5>商品名</h5>
					<p>商品詳細</p>
				</div>
				<div class="d-flex align-items-center">
					<button class="btn btn-secondary">-</button>
					<span class="mx-2">1</span>
					<button class="btn btn-secondary">+</button>
					<button class="btn btn-danger ml-2">削除</button>
				</div>
				<span>¥値段</span>
			</div>
			<div class="product-item d-flex justify-content-between align-items-center mt-3">
				<img src="https://via.placeholder.com/100" alt="商品画像" class="confirm-product-image">
				<div>
					<h5>商品名</h5>
					<p>商品詳細</p>
				</div>
				<div class="d-flex align-items-center">
					<button class="btn btn-secondary">-</button>
					<span class="mx-2">1</span>
					<button class="btn btn-secondary">+</button>
					<button class="btn btn-danger ml-2">削除</button>
				</div>
				<span>¥値段</span>
			</div>
			<div class="text-right mt-4">
				<h4>¥合計</h4>
			</div>
			<h2 class="mt-5">お客様情報確認</h2>
			<table class="table">
				<tbody>
					<tr>
						<th scope="row">名前</th>
						<td>太郎</td>
					</tr>
					<tr>
						<th scope="row">住所</th>
						<td>〒222-3333 神奈川県川崎市 西区北幸2-5-15 プレミア横浜西口ビル2F</td>
					</tr>
					<tr>
						<th scope="row">電話番号</th>
						<td>090-1234-5678</td>
					</tr>
					<tr>
						<th scope="row">e-mail</th>
						<td>aaa@sample.com</td>
					</tr>
					<tr>
						<th scope="row">支払い方法</th>
						<td>クレジットカード</td>
					</tr>
					<tr>
						<th scope="row">番号</th>
						<td>**********09</td>
					</tr>
				</tbody>
			</table>
			<div class="text-center">
				<button class="btn btn-primary">注文する</button>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
