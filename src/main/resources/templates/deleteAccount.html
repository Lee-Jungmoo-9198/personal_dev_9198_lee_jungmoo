<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Daily PicK - 会員退会</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<style>
		/* 必要に応じて追加のカスタムスタイルをここに記述 */
		.alert-warning .alert-heading {
			color: #664d03;
			/* Bootstrap warning color darker shade */
		}

		.form-check-label strong {
			color: #dc3545;
			/* Danger color for emphasis */
		}
	</style>
</head>

<body class="bg-light">


	<header th:replace="header :: header"></header>

	<div class="container mt-5 mb-5 bg-white p-5 rounded shadow-sm">
		<h2 class="mb-4 text-center text-danger">
			<i class="fas fa-exclamation-triangle me-2"></i>会員退会手続き
		</h2>


		<div class="alert alert-warning alert-dismissible fade show" role="alert">

			<h4 class="alert-heading">重要：削除に関するご注意</h4>
			<p>
				お客様のアカウントを削除すると、登録された全ての情報（<strong>注文履歴、住所、クレジットカード情報など</strong>）が完全に消去され、<strong>二度と復元することはできません</strong>。
			</p>
			<hr>
			<p class="mb-0">
				この操作は元に戻せません。本当にアカウントを削除してもよろしいですか？
			</p>


		</div>



		<form method="post" th:action="@{/mypage/deleteAccount}">




			<div class="form-group form-check mt-4 mb-4">
				<input type="checkbox" class="form-check-input" id="confirmWithdrawal" name="confirmWithdrawal"
					required>
				<label class="form-check-label" for="confirmWithdrawal">
					上記の内容を理解し、アカウント削除に<strong>同意します</strong>。
				</label>
			</div>

			<div class="text-center mt-4">

				<button type="submit" class="btn btn-danger btn-lg me-2" id="deleteButton" disabled>

					<i class="fas fa-user-times me-2"></i>アカウントを削除する
				</button>

				<a th:href="@{/mypage}" class="btn btn-secondary btn-lg">キャンセル</a>
			</div>
		</form>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>



	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const checkbox = document.getElementById('confirmWithdrawal');
			const deleteButton = document.getElementById('deleteButton');

			// ページロード時にチェックボックスの状態を確認してボタンの状態を初期化
			deleteButton.disabled = !checkbox.checked;

			// チェックボックスの状態が変更されたときにボタンの状態を更新
			checkbox.addEventListener('change', function () {
				deleteButton.disabled = !this.checked;
			});
		});
	</script>

</body>

</html>
