<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>サンプルショッピング - 会員退会</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="bg-light">

    <div class="container-fluid bg-dark text-white p-3">
        <h4 class="d-inline">サンプルショッピング</h4>
        <div class="float-end">
            <span th:text="${loggedInAccount.name} + 'さんがログイン中'">ユーザーさん、ログイン中です</span>
            <a href="#" class="text-white text-decoration-underline">ログアウト</a>
            <a href="#" class="text-white text-decoration-underline">カートを見る</a>
        </div>
    </div>

    <div class="container mt-4 bg-white p-4">
        <h5>会員退会</h5>
        <p>登録された情報が全て削除されます。<br>よろしければ退会理由をチェックしてください。</p>
        
        <form th:action="@{/account/withdrawal}" method="post">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="confirmWithdrawal" name="confirmWithdrawal" required>
                <label class="form-check-label" for="confirmWithdrawal">
                    同意します
                </label>
            </div>
            <button type="submit" class="btn btn-danger mt-3">退会する</button>
        </form>
    </div>

</body>

</html>
