<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Daily PicK - 住所選択</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="bg-light">

	<header th:replace="header"></header>

	<main>
		<div class="container mt-4">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header">
							<h3 class="mb-0">住所選択</h3>
						</div>
						<div class="card-body">
							<form th:action="@{/address/select}" method="post">
								<div class="mb-4">
									<div class="form-check">
										<input type="radio" class="form-check-input" id="defaultAddress" name="addressOption" value="default" checked>
										<label class="form-check-label" for="defaultAddress">
											<strong>デフォルト住所を使用</strong><br>
											<small class="text-muted">222-3333 神奈川県横浜市西区2-5-15 プレミア横浜西口2F</small>
										</label>
									</div>
								</div>
								<div class="mb-4">
									<div class="form-check">
										<input type="radio" class="form-check-input" id="newAddress" name="addressOption" value="new">
										<label class="form-check-label" for="newAddress">
											<strong>新しい住所を入力</strong>
										</label>
									</div>
								</div>
								<div class="mb-3" id="newAddressFields" style="display: none;">
									<div class="card bg-light">
										<div class="card-body">
											<div class="mb-3">
												<label for="name" class="form-label fw-bold">名前</label>
												<input type="text" class="form-control" id="name" name="name" placeholder="名前を入力してください">
											</div>
											<div class="mb-3">
												<label for="postal_code" class="form-label fw-bold">郵便番号</label>
												<input type="text" class="form-control" id="postal_code" name="postal_code" placeholder="例: 123-4567">
											</div>
											<div class="mb-3">
												<label for="prefecture_id" class="form-label fw-bold">都道府県</label>
												<select class="form-select" id="prefecture_id" name="prefecture_id">
													<option value="">選択してください</option>
													<option value="1">東京</option>
													<option value="2">大阪</option>
													<option value="3">京都</option>
												</select>
											</div>
											<div class="mb-3">
												<label for="street" class="form-label fw-bold">住所（市区町村・番地）</label>
												<input type="text" class="form-control" id="street" name="street" placeholder="市区町村・番地を入力してください">
											</div>
											<div class="mb-3">
												<label for="building" class="form-label fw-bold">建物名</label>
												<input type="text" class="form-control" id="building" name="building" placeholder="マンション名・部屋番号など（任意）">
											</div>
											<div class="mb-3">
												<label for="tel" class="form-label fw-bold">電話番号</label>
												<input type="text" class="form-control" id="tel" name="tel" placeholder="電話番号を入力してください">
											</div>
										</div>
									</div>
								</div>
								<div class="text-center">
									<button type="submit" class="btn btn-dark">次へ</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script>
		document.querySelectorAll('input[name="addressOption"]').forEach(function (radio) {
			radio.addEventListener('change', function () {
				const newAddressFields = document.getElementById('newAddressFields');
				if (this.value === 'new') {
					newAddressFields.style.display = 'block';
				} else {
					newAddressFields.style.display = 'none';
				}
			});
		});
	</script>

</body>

</html>
