<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"></h1>
        <h2 class="text-center">クレジットカード追加</h2>
        <form>
            <div class="form-group">
                <label for="cardNumber">番号</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="カード番号 ">
            </div>
            <div class="form-group">
                <label for="expiryDate">期限</label>
                <input type="text" class="form-control" id="expiryDate_mm" placeholder="MM">/
                <input type="text" class="form-control" id="expiryDate_yy" placeholder="YY">
            </div>
            <div class="form-group">
                <label for="securityCode">セキュリティコード</label>
                <input type="text" class="form-control" id="securityCode" placeholder="セキュリティコード ">
            </div>
            <div class="form-group">
                <label for="name">名前(英字)</label>
                <input type="text" class="form-control" id="name" placeholder="名前">
            </div>
            <button type="submit" class="btn btn-primary btn-block">追加</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
