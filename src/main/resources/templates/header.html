<header th:fragment="header" class="bg-dark text-white p-3">
	<div class="container">
		<div class="d-flex justify-content-between align-items-center">
			<h1 class="h4 mb-0">
				<a href="/items" class="text-white text-decoration-none">Daily PicK</a>
			</h1>
			<div>
				<!-- ログイン済みの場合 -->
				<div th:if="${session.accountS != null}">
					<a href="/mypage"><span class="me-2 text-white" th:text="${session.accountS.name} + '様'"></span></a>
					<a href="/cart" class="btn btn-outline-light me-2">カート</a>
					<a href="/logout" class="btn btn-light">ログアウト</a>
				</div>
				<!-- 未ログインの場合 -->
					<div th:unless="${session.accountS != null}">
					<a href="/cart" class="btn btn-outline-light me-2">カート</a>
					<a href="/login" class="btn btn-light">ログイン</a>
				</div>
			</div>
		</div>
	</div>
</header>
