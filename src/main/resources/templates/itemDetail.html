<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<title>サンプルショッピング</title>
</head>

<body>
	<div class="container">
		<h1 class="text-center">サンプルショッピング</h1>
		<div class="product-box mx-auto">
			<h2 class="text-center">ノートパソコン</h2>
			<img src="https://via.placeholder.com/150" alt="商品画像" class="product-image mx-auto d-block">
			<table class="table">
				<tbody>
					<tr>
						<th scope="row">商品名</th>
						<td>ノートパソコン</td>
					</tr>
					<tr>
						<th scope="row">カテゴリー</th>
						<td>家電</td>
					</tr>
					<tr>
						<th scope="row">値段</th>
						<td>149,800</td>
					</tr>
					<tr>
						<th scope="row">商品詳細</th>
						<td>最新機種です</td>
					</tr>
					<tr>
						<th scope="row">在庫</th>
						<td>23</td>
					</tr>
				</tbody>
			</table>
			<div class="d-flex justify-content-between align-items-center">
				<div>
					<button class="btn btn-secondary">-</button>
					<span class="mx-2">2</span>
					<button class="btn btn-secondary">+</button>
				</div>
				<button class="btn btn-primary">カートに追加</button>
			</div>
			<div class="text-center mt-3">
				<button class="btn btn-link">戻る</button>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
