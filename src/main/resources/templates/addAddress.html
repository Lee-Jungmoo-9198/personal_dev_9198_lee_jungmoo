<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>サンプルショッピング - 住所追加</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="bg-light">

	<div class="container-fluid bg-dark text-white p-3">
		<h4 class="d-inline">サンプルショッピング</h4>
		<div class="float-end">
			<span th:text="${loggedInAccount.name} + 'さんがログイン中'">ユーザーさん、ログイン中です</span>
			<a href="#" class="text-white text-decoration-underline">ログアウト</a>
			<a href="#" class="text-white text-decoration-underline">カートを見る</a>
		</div>
	</div>

	<div class="container mt-4 bg-white p-4">
		<h5>住所追加</h5>
		<form th:action="@{/address/add}" method="post">
			<div class="mb-3">
				<label for="name" class="form-label">名前</label>
				<input type="text" class="form-control" id="name" name="name" required>
			</div>
			<div class="mb-3">
				<label for="postal_code" class="form-label">郵便番号</label>
				<input type="text" class="form-control" id="postal_code" name="postal_code" required>
			</div>
			<div class="mb-3">
				<label for="prefecture_id" class="form-label">都道府県</label>
				<select class="form-control" id="prefecture_id" name="prefecture_id" required>
					<option value="">選択</option>
					<option th:each="prefecture : ${prefecturesList}" th:value="${prefecture.id}"
						th:text="${prefecture.name}">都道府県名</option>
				</select>
			</div>
			<div class="mb-3">
				<label for="street" class="form-label">住所</label>
				<input type="text" class="form-control" id="street" name="street" required>
			</div>
			<div class="mb-3">
				<label for="building" class="form-label">建物名</label>
				<input type="text" class="form-control" id="building" name="building">
			</div>
			<div class="mb-3">
				<label for="tel" class="form-label">電話番号</label>
				<input type="text" class="form-control" id="tel" name="tel" required>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Eメール</label>
				<input type="email" class="form-control" id="email" name="email" required>
			</div>
			<button type="submit" class="btn btn-primary">登録</button>
		</form>
	</div>

</body>

</html>
