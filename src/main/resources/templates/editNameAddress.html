<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>サンプルショッピング - アカウント情報変更</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="bg-light">

    <div class="container-fluid bg-dark text-white p-3">
        <h4 class="d-inline">サンプルショッピング</h4>
        <div class="float-end">
            <span th:text="${loggedInAccount.name} + 'さんがログイン中'">ユーザーさん、ログイン中です</span>
            <a href="#" class="text-white text-decoration-underline">ログアウト</a>
            <a href="#" class="text-white text-decoration-underline">カートを見る</a>
        </div>
    </div>

    <div class="container mt-4 bg-white p-4">
        <h5>アカウント情報変更</h5>
        <form th:action="@{/account/update}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">名前</label>
                <input type="text" class="form-control" id="name" name="name" value="太郎" required>
            </div>
            <div class="mb-3">
                <label for="postal_code" class="form-label">郵便番号</label>
                <input type="text" class="form-control" id="postal_code" name="postal_code" value="2200004" required>
            </div>
            <div class="mb-3">
                <label for="prefecture_id" class="form-label">都道府県</label>
                <select class="form-control" id="prefecture_id" name="prefecture_id" required>
                    <option value="">選択</option>
                    <option value="1">東京</option>
                    <option value="2">大阪</option>
                    <option value="3">京都</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="street" class="form-label">住所</label>
                <input type="text" class="form-control" id="street" name="street" value="横浜市西区みなとみらい" required>
            </div>
            <div class="mb-3">
                <label for="building" class="form-label">建物名</label>
                <input type="text" class="form-control" id="building" name="building" value="みなとみらいビル">
            </div>
            <div class="mb-3">
                <label for="tel" class="form-label">電話番号</label>
                <input type="text" class="form-control" id="tel" name="tel" value="090-1234-5678" required>
            </div>
            <button type="submit" class="btn btn-primary">更新</button>
        </form>
    </div>

</body>

</html>
