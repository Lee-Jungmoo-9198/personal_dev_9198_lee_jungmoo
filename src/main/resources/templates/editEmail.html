<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Daily PicK - メールアドレス変更</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="bg-light">

	<header th:replace="header"></header>

	<main>
		<div class="container mt-4">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header">
							<h3 class="mb-0">e-mail変更</h3>
						</div>
						<div class="card-body">
							<form method="post" action="/mypage/editEmail">
								<table class="table table-bordered">
									<tr>
										<th class="bg-light" style="width: 30%;">現在のe-mail</th>
										<td>[[${account.email}]]</td>
									</tr>
									<tr>
										<th class="bg-light">新しいe-mail<br>（確認用の再入力）</th>
										<td>
											<input type="email" name="email" class="form-control mb-2" placeholder="新しいメールアドレス"><br>
											<input type="email" name="newEmail" class="form-control" placeholder="確認用メールアドレス">
										</td>
									</tr>
								</table>
								<div class="text-center">
									<button type="submit" class="btn btn-dark">更新</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>

</html>
