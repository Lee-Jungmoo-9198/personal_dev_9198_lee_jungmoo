<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily PicK(管理用)</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/adminStyle.css">
</head>
<body>
    <header th:replace="admin/adminheader"></header>
    <div class="container">
        <h2>商品登録</h2>

        <form action="/admin/items/add" method="post">
            <div class="form-group row">
                <label for="categoryId" class="col-sm-4 col-form-label text-right">カテゴリー</label>
                <div class="col-sm-8">
                    <select class="form-control" id="categoryId" name="categoryId" required>
                        <option value="">カテゴリーを選択してください</option>
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">
                            サンプルカテゴリー</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="name" class="col-sm-4 col-form-label text-right">商品名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" name="name" placeholder="例:ロボット掃除機" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="price" class="col-sm-4 col-form-label text-right">値段</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="price" name="price" placeholder="例:50000" required min="0">
                </div>
            </div>

            <div class="form-group row">
                <label for="initialStock" class="col-sm-4 col-form-label text-right">初期在庫</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="initialStock" name="initialStock" placeholder="例:100" required min="0">
                </div>
            </div>

            <div class="form-group row">
                <label for="detail" class="col-sm-4 col-form-label text-right">商品詳細</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="detail" name="detail" placeholder="商品の詳細説明を入力してください"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label for="img" class="col-sm-4 col-form-label text-right">イメージファイル名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="img" name="img" placeholder="例: robot_cleaner.jpg">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-primary">登録</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
