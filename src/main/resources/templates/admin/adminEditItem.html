<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily PicK(管理用) - 商品更新</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/adminStyle.css">
</head>

<body>
    <header th:replace="admin/adminheader"></header>
    <div class="container">
        <h2 class="mt-4">商品更新</h2>

        <form th:action="@{|/admin/items/${item.id}/edit|}" method="post">
            <table class="table table-bordered">
                <tr>
                    <th>商品ID</th>
                    <td>[[${item.id}]]</td>
                </tr>
                <tr>
                    <th>カテゴリーID</th>
                    <td>
                        <input type="number" class="form-control" name="categoryId" th:value="${item.categoryId}">
                    </td>
                </tr>
                <tr>
                    <th>商品名</th>
                    <td>
                        <input type="text" class="form-control" name="name" th:value="${item.name}">
                    </td>
                </tr>
                <tr>
                    <th>値段</th>
                    <td>
                        <input type="number" class="form-control" name="price" th:value="${item.price}">
                    </td>
                </tr>
                <tr>
                    <th>イメージ</th>
                    <td>
                        <input type="text" class="form-control" name="img" th:value="${item.img}">
                    </td>
                </tr>
                <tr>
                    <th>商品詳細</th>
                    <td>
                        <input type="text" class="form-control" name="detail" th:value="${item.detail}">
                    </td>
                </tr>
            </table>
            <button class="btn btn-primary">更新</button>
        </form>
    </div>
	
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
