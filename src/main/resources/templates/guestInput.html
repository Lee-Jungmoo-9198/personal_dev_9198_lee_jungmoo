<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<title>サンプルショッピング</title>
	
</head>

<body>
	<div class="container">
		<h1 class="text-center">サンプルショッピング</h1>
		<div class="info-box mx-auto">
			<h2 class="text-center">情報入力</h2>
			<form>
				<div class="form-group">
					<label for="name">名前</label>
					<input type="text" class="form-control" id="name" placeholder="名前を入力してください">
				</div>
				<div class="form-group">
					<label for="postal-code">〒 郵便番号</label>
					<input type="text" class="form-control" id="postal-code" placeholder="郵便番号を入力してください">
				</div>
				<div class="form-group">
					<label for="prefecture">都道府県</label>
					<select class="form-control" id="prefecture">
						<option>選択</option>
						<option>東京</option>
						<option>大阪</option>
						<option>京都</option>
						
					</select>
				</div>
				<div class="form-group">
					<label for="address">住所</label>
					<input type="text" class="form-control" id="address" placeholder="住所を入力してください">
				</div>
				<div class="form-group">
					<label for="building">建物名・部屋番号</label>
					<input type="text" class="form-control" id="building" placeholder="建物名・部屋番号を入力してください">
				</div>
				<div class="form-group">
					<label for="phone">電話番号</label>
					<input type="text" class="form-control" id="phone" placeholder="電話番号を入力してください">
				</div>
				<div class="form-group">
					<label for="email">e-mail</label>
					<input type="email" class="form-control" id="email" placeholder="確認用の再入力">
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary">カートへ戻る</button>
					<button type="button" class="btn btn-secondary">お支払い方法へ</button>
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
