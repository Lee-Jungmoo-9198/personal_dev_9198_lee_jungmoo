<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Daily PicK - アカウント情報編集</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="bg-light">

	<header th:replace="header"></header>

	<main>
		<div class="container mt-4">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header">
							<h3 class="mb-0">アカウント情報編集</h3>
						</div>
						<div class="card-body">
							<form method="post" action="/mypage/updateAccount">
								<table class="table table-bordered">
									<tr>
										<th class="bg-light" style="width: 30%;">名前</th>
										<td>
											<input type="text" name="name" th:value="${account != null ? account.name : ''}" 
												   required class="form-control" placeholder="名前を入力してください">
										</td>
									</tr>
									<tr>
										<th class="bg-light">電話番号</th>
										<td>
											<input type="text" name="tel" th:value="${account != null ? account.tel : ''}" 
												   class="form-control" placeholder="電話番号を入力してください">
										</td>
									</tr>
									<tr>
										<th class="bg-light">Email</th>
										<td>
											<input type="email" name="email" th:value="${account != null ? account.email : ''}" 
												   required class="form-control" placeholder="メールアドレスを入力してください">
										</td>
									</tr>
								</table>
								<div class="text-center">
									<button type="submit" class="btn btn-dark me-2">更新</button>
									<a th:href="@{/mypage}" class="btn btn-secondary">キャンセル</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>

</html>
