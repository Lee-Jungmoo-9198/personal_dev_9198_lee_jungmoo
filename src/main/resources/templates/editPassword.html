<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>サンプルショッピング - パスワード変更</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="bg-light">

    <div class="container-fluid bg-dark text-white p-3">
        <h4 class="d-inline">サンプルショッピング</h4>
        <div class="float-end">
            <span th:text="${loggedInAccount.name} + 'さんがログイン中'">ユーザーさん、ログイン中です</span>
            <a href="#" class="text-white text-decoration-underline">ログアウト</a>
            <a href="#" class="text-white text-decoration-underline">カートを見る</a>
        </div>
    </div>

    <div class="container mt-4 bg-white p-4">
        <h5>パスワード変更</h5>
        <form th:action="@{/account/changePassword}" method="post">
            <div class="mb-3">
                <label for="currentPassword" class="form-label">現在のパスワード</label>
                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">新しいパスワード</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">確認用パスワード</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">更新</button>
        </form>
    </div>

</body>

</html>
