<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Daily PicK - パスワード変更</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body class="bg-light">

	<header th:replace="header"></header>

	<main>
		<div class="container mt-4">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header">
							<h3 class="mb-0">パスワード変更</h3>
						</div>
						<div class="card-body">
							<form method="post" action="/mypage/editPassword">
								<table class="table table-bordered">
									<tr>
										<th class="bg-light" style="width: 30%;">現在のパスワード</th>
										<td><input type="password" name="password" class="form-control" placeholder="現在のパスワードを入力"></td>
									</tr>
									<tr>
										<th class="bg-light">新しいパスワード</th>
										<td><input type="password" name="newPassword" class="form-control" placeholder="新しいパスワードを入力"></td>
									</tr>
								</table>
								<div class="text-center">
									<button type="submit" class="btn btn-dark">更新</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>

</html>
